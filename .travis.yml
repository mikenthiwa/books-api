language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

# install dependencies
install:
  - pip install .
  - pip install -r requirements/dev.txt
  - pip install coveralls
  - pip install codeclimate-test-reporter



# run scripts
script:
  - nosetests tests


after_success:
  - coveralls
  - codeclimate-test-reporter
